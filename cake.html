<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cake</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h1>HAPPY BIRTHDAY!</h1>

    <audio controls autoplay loop>
        <source src="bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h2>노래를 재생시켜주세요.</h2>
    
    <div id="cake-container"></div>
    <button id="next-button">선물받기</button>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('box');
        }

        const boxNumber = getQueryParams();
        if (boxNumber) {
            const cakeContainer = document.getElementById('cake-container');
            const cakeImage = document.createElement('img');
            cakeImage.src = `cake${boxNumber}.png`;
            cakeImage.alt = `Cake from Box ${boxNumber}`;

            cakeContainer.appendChild(cakeImage);
        } else {
            const cakeContainer = document.getElementById('cake-container');
            cakeContainer.innerHTML = '<p>잘못된 접근입니다. <a href="day.html">돌아가기</a></p>';
        }

        document.getElementById('next-button').onclick = function() {
            window.location.href = 'gift.html';
        }
    </script>
</body>
</html>
